<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  
  <!-- Form validation-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
  <style>
      body{
        height: 1000px;
        margin-top: 52px;
        font-family: 'Cabin', sans-serif;
        background-color: #0a1301;
      }
      .container{
        background: #3ea28b;
        padding: 10px;
      }
      label.error{
        position: absolute;
        background-color: white;
        padding: 3px;
        border-radius: 3px;
        right:0;
        color: red;
        text-transform: uppercase;
      }
  </style>
</head>
<body style="">
<div class="container">
      <h3>Create Team</h3>
      <hr/>
      <form action="#">
        <div class="form-group">
        <label for="team_name">Team Name<span style="color:red">*</span>:</label>
        <input type="text" class="form-control" id="team_name" placeholder="Enter Team Name" name="team_name" required>
        </div>
        <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control" id="notes" placeholder="Enter Notes" name="notes"></textarea>
        </div>
        <button type="submit" class="btn btn-default">ADD TEAM</button>
      </form>
</div>

<script>
    $("form").validate({
        rules: {
          team_name: {
                required: true
            }
        },
        messages:{
    
        },
        submitHandler: function(form) {
            form.submit();
        }
    });
    </script>
</body>
</html>
